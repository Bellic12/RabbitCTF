# Simple local setup for:
# - frontend: React app (Vite + React + TypeScript)
# - backend: FastAPI app (Uvicorn)
# - db: PostgreSQL (with a persistent volume)
#
# Usage:
#   1) docker compose up --build
#   2) Frontend: http://localhost:8080
#   3) Backend:  http://localhost:8000
#   4) Postgres: localhost:5432
#
# Notes:
# - backend_uploads volume maps to /app/uploads in the backend container.
# - DATABASE_URL is wired to the db service hostname (internal Docker DNS).

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rabbitctf_frontend
    ports:
      - "8080:80"       # host:container
    depends_on:
      - backend
    networks:
      - rabbitctf_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rabbitctf_backend
    environment:
      DATABASE_URL: postgresql+psycopg2://rabbitctf:rabbitctf@db:5432/rabbitctf
    # ports:
    #   - "8000:8000"
    depends_on:
      - db
    volumes:
      - backend_uploads:/app/uploads  # persistent uploads
    networks:
      - rabbitctf_network

  db:
    image: postgres:18-alpine
    container_name: rabbitctf_db
    environment:
      POSTGRES_DB: rabbitctf
      POSTGRES_USER: rabbitctf
      POSTGRES_PASSWORD: rabbitctf
    ports:
      - "5432:5432"  # Exponer puerto para acceso local
    volumes:
      - postgres_data:/var/lib/postgresql/data  # persistent database data
      - ./backend/db/init:/docker-entrypoint-initdb.d:ro  # initialization scripts - read-only
    networks:
      - rabbitctf_network

volumes:
  postgres_data:
  backend_uploads:

networks:
  rabbitctf_network:
    driver: bridge